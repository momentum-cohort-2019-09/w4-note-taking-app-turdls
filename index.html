<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scriptTwo.js" defer></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>TurdL Trinkets</title>
    <style>
        .hidden {
            display:none;
        }
    
    </style>
</head>
<body>
    <header class="header">
        <h1 class="">TurdL Trinkets</h1>
        <!-- hidden search input field with placeholder text 'shell'-->
        <!-- [toggle with] search icon -->
        <!-- diving helmet 'Dive In!' toggle with -->
        <form class="diveIn" id="diveIn">
            <div id="login-error"></div>
            <div class="usernameContainer">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="paswordContainer">
                <label 
                for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <button type="submit" id="logIn">Log In</button>
        </form>
    </header>
    <main class="main">
        <!-- New Trinket button toggle with :-->
        <form class="template">
            <div class="title">
                <input type="text" name="title" placeholder="Title">
            </div>
            <div class="anchor">
                <input type="submit" value="Submit">
            </div>
            <div class="tags">
                <input type="text" name="tags" placeholder="Add Tags or Due Dates">
            </div>
            <div class="content">
                <input type="text" name="trinket" placeholder="Trinket">
            </div>
        </form>
        <div class="trinkets">
            <!-- Title, Shell -->
            <!-- Content, Edit -->
            <!-- Due Date, Priority, Delete -->
        </div>
    </main>
</body>
</html>
