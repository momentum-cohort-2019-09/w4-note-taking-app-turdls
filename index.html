<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scriptTwo.js" defer></script>
    <link rel="stylesheet" type="text/css" href="styleSheets/style.css">
    <title>TurdL Trinkets</title>
    <style>
        .hidden {
            display: none;
        }
    </style>
</head>

<body>
    <header class="header">
        <h1 class="">TurdL Trinkets</h1>
        <form class="searchField">
            <input type="text" name="search" placeholder="Search Tags" id="search">
        </form>
        <!-- [toggle with] search icon -->
        <!-- diving helmet 'Dive In!' toggle with -->

    </header>
    <main class="main">
        <form class="diveIn" id="diveIn">
            <div id="login-error"></div>
            <div class="usernameContainer">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="passwordContainer">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
            <button type="submit" id="logIn">Log In</button>
        </form>
        <a href="" class="new">New Trinket</a>
        <form class="template" id="template">
    
        </form>
        <div class="trinketWrapper">
            
            

        <div class="trinketsContainer" id="trinketsContainer">
                

        </div>
    </div>
    </main>
</body>

</html>
