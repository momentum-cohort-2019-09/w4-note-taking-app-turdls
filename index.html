<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="scriptTwo.js" defer></script>
    <link rel="stylesheet" type="text/css" href="./styleSheets/style.css">
    <title>Turtle Trinkets</title>
    <link href="https://fonts.googleapis.com/css?family=Nanum+Brush+Script&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="backgroundImage1">
        <div class="hero-text">
            <h1 class="">Turtle Trinkets</h1>
        </div>
    <div class="loginContainer">
        <form class="diveIn" id="diveIn">
            <div id="login-error"></div>
            <div class="usernameContainer">
                <input type="text" name="username" id="username" placeholder="Username">
            </div>
            <div class="passwordContainer">
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
            <div class="helmetPlusButton">   
                <button type="submit" id="logIn">Dive In!</button>
                <img src="diving-helmet.png" class="helmet">
            </div>
        </form>
        
    </div>
</div>
<div class="backgroundImage2 hidden">
        <div class="header">
            <form class="searchField">
                <input type="text" name="search" placeholder="Search Tags" id="search">
            </form>
        </div>
        <div class="createNewAndTurtle">
            <a href="" class="new">Create New Trinket!</a>
            <img src="sea-turtle.png" class="seaTurtle">
        </div>
        <div class="newTemplate">
            <form class="template" id="template">
    
            </form>
        </div>
        <div class="trinketWrapper" id="trinketWrapper">
            
            

        <div class="trinketsContainer" id="trinketsContainer">
                
        </div>
        </div>
    </div>
</body>

</html>
